<div id="container">
	<aside>
		<header>
      <img src="./assets/logo2.png" width="100">
		</header>
		<ul>
			<li (click)="classe()">
				<img src="./assets/book.png" width="50">
				<div>
					<h2>Classe</h2>
				</div>
			</li>
			<li (click)="professori()">
				<img src="./assets/board.jpg" width="50">
				<div>
					<h2>Professori</h2>
				</div>
			</li>
			<li (click)="comunicazioni()">
				<img src="./assets/horn.png" width="50">
				<div>
					<h2>Comunicazioni</h2>
				</div>
			</li>
		</ul>
	</aside>
	<main>
		<header>
			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/chat_avatar_01.jpg" alt="">
			<div>
				<h2>Chat with Vincent Porter</h2>
				<h3>already 1902 messages</h3>
			</div>
    </header>
		<ul id="chat">
      <div *ngIf="stanza=='1'" class="me">
        <div *ngFor="let item of messageList1">
          <div class="entete">
					<h2>{{item.utente}}</h2>
					<h3>10:12AM, Today</h3>
				</div>
				<div class="message">	{{item.message}} </div>
        </div>
      </div>
		</ul>
		<footer>
      <div class="row">
        <div class="col-sm">
          <input (keyup)="$event.keyCode == 13 && sendMessage()" type="text" class="form-control" [(ngModel)]="messageText">
        </div>
        <div class="col col-lg-1">
          <button type="button" class="btn btn-outline-primary waves-effect" (click)="sendMessage()">Send</button>
        </div>
      </div>
		</footer>
	</main>
</div>
